<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Star Channel - Shaka Player</title>
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Language" content="es" />
    <meta name="referrer" content="no-referrer" />

    <!-- Shaka Player -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
        }
        #video {
            width: 100%;
            height: 100vh;
            background: black;
        }
        #sound-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff4081;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            z-index: 999;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

<video id="video" autoplay muted controls></video>
<button id="sound-btn">ðŸ”Š Activar Sonido</button>

<script>
    async function initPlayer() {
        const video = document.getElementById('video');
        const player = new shaka.Player(video);

        // Habilitar soporte de logs en consola
        shaka.log.setLevel(shaka.log.Level.NONE);

        // ConfiguraciÃ³n DRM
        player.configure({
            drm: {
                clearKeys: {
                    'a8d8bfb76315e4fc6ba1328e1d8870bd': 'eb27c40de4c406980e473fb6233fc897'
                }
            }
        });

        // Intentar cargar el stream DASH
        try {
            await player.load('https://sam-py-edge05.tigo.com.py/VMX4_widevine/rolling-buffer/TigoSportsPlusHD/TigoSportsPlusHD/transmux/index.mpd');
            console.log('Stream cargado exitosamente.');
        } catch (e) {
            console.error('Error al cargar el video:', e);
        }

        // Activar sonido si el navegador lo permite
        video.muted = false;
        video.volume = 1;
        try {
            await video.play();
        } catch (e) {
            console.warn('Autoplay con sonido bloqueado, requiere interacciÃ³n del usuario.');
        }
    }

    document.getElementById('sound-btn').addEventListener('click', function () {
        const video = document.getElementById('video');
        video.muted = false;
        video.volume = 1;
        video.play();
    });

    // Inicializar
    document.addEventListener('DOMContentLoaded', initPlayer);
</script>

</body>
</html>
