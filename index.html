<!DOCTYPE html>
<html lang="es">
<head>
    <title>Star Channel</title>
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer" />
    <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script> <!-- Usa tu propia lib si tienes -->
    <script>
        jwplayer.key = "XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo";
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
        }

        #soundBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #soundBtn:hover {
            background-color: #0056b3;
        }

        #player {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <button id="soundBtn">ðŸ”Š Activar sonido</button>

    <script>
        const player = jwplayer("player").setup({
            playlist: [{
                title: "Tigo Sports HD",
                description: "",
                sources: [{
                    file: "https://sam-py-edge05.tigo.com.py/VMX4_widevine/rolling-buffer/TigoSportsHD/TigoSportsHD/transmux/index.mpd",
                    drm: {
                        clearkey: {
                            keyId: "b52a7fa91fb031a3d6f2a505414b6fcd",
                            key: "a655a22f9c0a66574b5d95dee212fbf9"
                        }
                    }
                }]
            }],
            autostart: true,
            mute: true,
            width: "100%",
            height: "100%",
            primary: "html5"
        });

        // Activar sonido con botÃ³n
        document.getElementById("soundBtn").addEventListener("click", function () {
            player.setMute(false);
            player.setVolume(100);
            this.style.display = 'none';
        });

        // Mostrar error si hay problemas
        player.on('error', function(e) {
            console.error("Error del reproductor:", e.message);
            alert("No se pudo cargar el video. Intenta con otro navegador o revisa el enlace.");
        });
    </script>
</body>
</html>
